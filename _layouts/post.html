---
layout: default
---
<style>
  .title{
    margin-top: 3%;
  }
  @media (max-width: 780px) {
    .title{
      margin-top: 5%;
    }

    @media (max-width: 500px) {
      .title{
        margin-top: 7%;
      }
    }
  }
</style>
<div class="banner">
  <div class="container">
    <div class="logo">
      <a href="/">
        <img src="/assets/img/logo.svg" />
      </a>
    </div>
    <div class="title">{{ page.title }}</div>
  </div>
</div>
<div class="container date">
  {{ page.author }} | {{ page.date | date_to_string }}
</div>

<div class="container page">{{ content }}</div>
