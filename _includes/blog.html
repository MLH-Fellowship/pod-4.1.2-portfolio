<style>
  .card{
    box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
  }

</style>

<h2 style="float: left;font-size:5vh;font-weight: bold;color: blue;padding: 10px;margin: auto;width: 100%">Latest Posts</h2>

<div class="card-container blogs" style="float: left">
  {% for post in site.posts %}
  {% if post.url %}
  <a href="{{ post.url }}">
  {% else %}
  <a>
  {% endif %}
    <div class="card">
      <div class="info">
        <p class="title">{{ post.title }}</p>
        <p class="dates">{{ post.date | date_to_string }} - {{ post.author }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
