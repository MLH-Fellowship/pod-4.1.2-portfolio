<h2>Latest Posts</h2>

<div class="blog-card-body">
  {% for post in site.posts %}
  {% if post.url %}
  <div class="blog-card">
  <a href="{{ post.url }}">
  {% else %}
  <a>
  {% endif %}
      <div class="blog-text">
        <h4 class="">{{ post.title }}</h4>
        <p class="">{{ post.date | date_to_string }} - {{ post.author }}</p>
        <button>More</button>
      </div>
  </a>
</div>
  {% endfor %}
</div>
