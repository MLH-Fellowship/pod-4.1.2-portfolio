<h2>Opportunities</h2>
<div class="card-container" >
    {% for item in site.data.opportunities %}
    <div class="card" >
        <div class="info" >
            <p class="title"> {{ item.name }}</p>
            <br/>
            <p class="location"> {{ item.description }}</p>
            <br/>
            <p><a href="{{item.website}}" class="description"> Apply Now </a> </p>
            
        </div>

    </div>
    {% endfor %}
</div>
