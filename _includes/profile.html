<div class="profile">
    <div class="profile-picture">
        <h1>{{ site.title }}</h1>
        <div class="pod-lead">
            <h2>Pod Leader</h2>
            <a href="/fellow/yashika.html">
            <img src="./assets/img/yashika.svg"> </a>
        </div>
        <div class="fellows">
            <h2>Fellows</h2>

            <img src="./assets/img/{{ item.img }}"> 
        </a>
        {% endfor %}
    </div>
</div>

</div>
