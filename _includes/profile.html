<script
src="https://kit.fontawesome.com/fe697e6552.js"
crossorigin="anonymous"
></script>
<script src="https://unpkg.com/scrollreveal"></script>

<div class="" id="profile">
    <div class="profile-picture">
        <h1 class="heading">{{ site.title }}</h1>
        <div class="pod-lead">
            <h2 class="heading-1">Pod Leader</h2>
            <img src="./assets/img/yashika.svg">
        </div>
        <div class="fellows" id="fellows">
            <h2>Fellows</h2>
        {% for item in site.data.fellows %}
        <div class="fellow">
            <img src="./assets/img/{{ item.img }}">
            <div class="about">
                <div class="name">
                    <h3>{{item.name}} <h3>
                </div>
                <div class="other-info">
                    <i class="fas fa-2x fa-map-marker-alt"></i>
                    <p>{{item.location}} <p>
                </div>
                <div class="socials">    
                <a class="github" href="{{item.socials.github}}"><i class="fab fa-github"></i></a>
                <a class="instagram" href=""><i class="fab fa-instagram"></i></a>
                <a class="linkedin" href="{{item.socials.linkedin}}"><i class="fab fa-linkedin-in"></i></a>
                <a class="facebook" href=""><i class="fab fa-facebook-f"></i></a>

            </div>
        </div>



        </div>
        {% endfor %}
    </div>
</div>

</div>

<style>

    </style>

<script>
    ScrollReveal({ distance: '60px' });
    ScrollReveal({reset:true}).reveal('.fellow',  { origin: 'bottom' });

    var a=1;
  function myFunction() {

   if(a){
    document.querySelector("#profile").setAttribute('class','profile-dark')
    document.querySelector("#mode").setAttribute('class','fas fa-2x fa-moon')
    document.querySelector("#fellows").setAttribute('class','fellow-dark')
    document.querySelector(".heading").style.color="white"
    document.querySelector(".heading-1").style.color="white"
    a=0;
   }
   else{
    document.querySelector("#profile").setAttribute('class','profile-light')
    document.querySelector("#mode").setAttribute('class','fas fa-2x fa-cloud-sun')
    document.querySelector("#fellows").setAttribute('class','fellow-light')
    document.querySelector(".heading").style.color="#324e63"
    document.querySelector(".heading-1").style.color="#324e63"
    a=1
   }
}
   </script>
